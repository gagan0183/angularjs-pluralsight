<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
    </head>
    <body>
    
    <div class="container" ng-controller="CacheController">
        <div id="element">
            
        </div>
        <div class="row">
            <div class="col-sm-2">
                Name
            </div>
            <div class="col-sm-6">
                <input type="text" ng-model="value" placeholder="Enter value">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                html
            </div>
            <div class="col-sm-6">
                <input type="text" ng-model="html" placeholder="Enter html">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-success" ng-click="creating(html)">Create html element</button>
            </div>
        </div>
    </div>
    
    
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CacheController.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    
    </body>
    </html>
