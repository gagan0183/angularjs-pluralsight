<!DOCTYPE html>
<html ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/NewEvent.html">Create Event</a></li>
                    </ul>
                </div>
            </div>
            <div ng-controller="EventController">
                <img ng-src="{{event.imgUrl}}" alt="{{event.name}}">        
                <div class="row">
                    <div class="span11">
                        <h2>{{event.name}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <div><strong>Date:</strong>  {{event.date}}</div>
                        <div><strong>Time:</strong>  {{event.time}}</div>
                    </div>
                    <div class="span4">
                            <address>
                                <strong>Address:</strong><br>
                                {{event.location.address}}
                            </address>
                        </div>
                </div>
                <hr>
                <h3>Sessions</h3>
                Order By:
                <select name="" id="" ng-model="sortOrder" class="input-small">
                    <option value="name" selected>Name</option>
                    <option value="-upVoteCount">Votes</option>
                </select>
                Show:
                <select name="" id="" ng-model="query.level" class="input-medium">
                    <option value="" selected>All</option>
                    <option value="introductory">Introductory</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <ul class="thumbnails">
                    <li ng-repeat="session in event.sessions | orderBy:sortOrder | limitTo:3 | filter:query">
                        <div class="row session">
                            <div class="span0 well votingWidget">
                                <div class="votingButton" ng-click="upVoteSession(session)">
                                    <i class="icon-chevron-up icon-white"></i>
                                </div>
                                <div class="badge badge-inverse">
                                    <div>{{session.upVoteCount}}</div>
                                </div>
                                <div class="votingButton" ng-click="downVoteSession(session)">
                                    <i class="icon-chevron-down"></i>
                                </div>
                            </div>
                            <div class="well span9">
                                <collapsible title="{{session.name}}">
                                    <h6 style="margin-top: -10px">{{session.creatorName}}</h6>
                                    <span>Duration: {{session.duration | duration}}</span>
                                    <span>Level: {{session.level}}</span>
                                    <p>{{session.abstract}}</p>
                                </collapsible>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/angular/angular.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/EventController.js"></script>
        <script src="/js/services/EventData.js"></script>
        <script src="/js/filters.js"></script>
    </body>
</html>
